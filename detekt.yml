complexity:
  active: true
  LongParameterList:
    active: true
    functionThreshold: 10
    ignoreDefaultParameters: true
  TooManyFunctions:
    active: true
    thresholdInFiles: 20
    ignoreAnnotatedFunctions: ['Preview']
  LongMethod:
    active: false

naming:
  active: true
  FunctionNaming:
    active: true
    ignoreAnnotated: ['Composable']
  TopLevelPropertyNaming:
    active: true
    constantPattern: '[A-Z][A-Za-z0-9]*'
  MatchingDeclarationName:
    active: false

style:
  active: true
  WildcardImport:
    active: true
    excludeImports:
  MagicNumber:
    active: false
