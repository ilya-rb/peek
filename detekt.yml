complexity:
  active: true
  LongParameterList:
    active: true
    functionThreshold: 10
    ignoreDefaultParameters: true
  TooManyFunctions:
    active: true
    ignoreAnnotatedFunctions: ['Preview']

naming:
  active: true
  FunctionNaming:
    active: true
    ignoreAnnotated: ['Composable']
  TopLevelPropertyNaming:
    active: true
    constantPattern: '[A-Z][A-Za-z0-9]*'

style:
  active: true
  WildcardImport:
    active: true
    excludeImports:
  MagicNumber:
    active: false
